<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/customFont.css">
</head>
<body>
	<div id="main-container">
		<div id="forcast-city-state" class="containerBoxWidth centerText">
			<h1>Birmingham, Al.</h1>
		</div>
		<div class="artisanSectionDivider"></div>

		<div id="forcast-preview-image" class="containerBoxWidth">
			<img src="https://assets.vogue.com/photos/59f21c4f222ed93b8a0b46f6/master/w_780,c_limit/00a-story-image-birmingham-alabama-travel-guide.jpg" alt="" srcset="">
		</div>
		<div class="artisanSectionDivider"></div>
		
		<div id="forcast-container">
			<div id="current-day-forcast-section">
				<div id="current-day" class="forcastDayBox centerText">
					<h4 id="current-day-forcast-text">Tuesday Apr. 12</h4>
				</div>
				<div class="artisanSectionDivider artisanSectionDividerSmall"></div>
				<div id="current-day-forcast" class="forcastBoxWeather">
					<div class="temperature centerText">
						<h2 id="current-temperature-display">50 &deg;</h2>
					</div>

					<div class="forcast centerText">
						<h3 id="current-forcast-message-display">Current Forecast Message</h3>
					</div>
				</div>
			</div>
			<div id="next-day-forcast-section">
				<div id="next-day" class="forcastDayBox centerText">
					<h4 id="next-day-forcast-text">Wednesday Apr. 13</h4>
				</div>
				<div class="artisanSectionDivider artisanSectionDividerSmall"></div>
				<div id="next-day-forcast" class="forcastBoxWeather">
					<div class="forcast centerText">
						<h2 id="next-temperature-display">46 &deg;</h2>
					</div>

					<div class="temperature centerText">
						<h3 id="next-forcast-message-display">Next Forcast Messate</h3>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
